<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div id="zip-form">
		<form id="weather-form">
			<label for="zip-input">Add a zipcode</label>
			<input type="text" id="zip-input"><br>
			<input id="add-zip" type="submit" value="submit">
		</form>
	</div>
	<div class="row" id="city-name-holder">
		<div class="col-md-12" id="city"></div>
	</div>
	<div class="row" id="forecast-holder">
		<div class="col-md-4" id="time">Time</div>
		<div class="col-md-1" id="temp">Temp</div>
		<div class="col-md-1" id="wind">Wind</div>
		<div class="col-md-2" id="humidity">Humidity</div>
		<div class="col-md-2" id="conditions">Conditions</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
